name: üêõ Bug
description: File a bug/issue report
title: "üêõ [BUG]: <title>"
labels: ["bug", "triage"]
assignees:
  - bcakmakoglu

body:
  - type: markdown
    attributes:
      value: |
        ## Issue tracker is **ONLY** used for reporting bugs.
        You can request new features in the [Discussions](https://github.com/bcakmakoglu/vue-flow/discussions/new).
        If you have a question, please use the [Discussions](https://github.com/bcakmakoglu/vue-flow/discussions) or the [Discord server](https://discord.gg/z4FMpfTugW) instead.
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues and this is a new bug.
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Thanks for reporting! üôå
        Thank you for taking the time to fill out this report.
        Please make sure to include as much information as possible so we can reproduce the issue and help you out.
